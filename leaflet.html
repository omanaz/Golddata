<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
  <style>
    #mapid { height:1000px; }
  </style>
</head>
<body>
  <div id="mapid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
    const mymap = L.map('mapid').setView([39.8283, -98.5795], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(mymap);
    const cities = [
      { name:"Denver",coords:[39.747053, -104.995547], label:"Denver"},
      { name:"Fort Knox",coords:[37.882182, -85.965569], label:"Fort Knox"},
      { name:"West Point",coords:[41.390934, -73.956974], label:"West Point"},
      { name:"FRB - NY Vault",coords:[40.708251, -74.008493], label:"FRB - NY Vault"},
      //{ name:"Display"},
      //{ name:"All locations"}
    ];
    for (let i = 0;i<cities.length;i++){
      let city = cities[i];
      let marker = L.marker(city.coords).addTo(mymap);
    }

  </script>
</body>
</html>
